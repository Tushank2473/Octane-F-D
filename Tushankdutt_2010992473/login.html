<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4cd5634ab3.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="left">
        <img src="loginscreen2.jpg" alt="" style="margin-bottom: 0;">
    </div>
    <div class="right">
        <h1 >Login! </h1>
    
        <div class="details" style="text-align: center">
            <br>
            <br>
            <form id="form1" action="">
                <div class="email py-2">
                    <p>EMAIL</p>
                    <input id="username" type="email" style=" border: 2px solid rgb(97, 90, 90);
                    border-radius: 25px;">
                </div>
                
                <div class="pass py-2">
                    <p>PASSWORD</p>
                    <input id="password" type="password" style=" border: 2px solid rgb(52, 48, 48);
                    border-radius: 25px;">
                </div>

                <div class="pt-4" >
                    <input type="submit" value="Login" />
                    <span>  
                        <br>
                        <br> 
                         Not Registered? <a href="Signup.html"> Sign Up!</a></span> 
                </div>
                <br>
                <br>
                <div >
                    <img src="google.png" height=50 width=50 > 
                     <img src="facebook.png" height=50 width=50 style="margin-left: 50px;">
                </div>

            </form>
        </div>
    </div>
    <script>
        function checkFormEntry()
    {
        var a=document.getElementById("username").value;
        var b=document.getElementById("password").value;
    
        if(a=="")
        {
            document.getElementById("username");
            alert("Please Enter the Username");
            return false;
        }
    
        if(b=="")
        {
            document.getElementById("password");
            alert("Please Enter the Password");
            return false;
        }
    
        else{
            alert("You have Successfully logged in.");
            window.location.href=("Project.html");
            return false;
        }
    }
    
    document.getElementById("form1").onsubmit=checkFormEntry;
    
    </script>
    
</body>
</html>
